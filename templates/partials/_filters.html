<form
  action="{% url 'events_list' %}"
  method="GET"
  class="filter-controls-form"
>
  <div class="filter-controls">
    <div class="input-group">
      <label for="is_free">Free?</label>
      <input type="checkbox" name="is_free" id="is_free" value="0" />
    </div>
    <div class="input-group">
      <label for="title">Search:</label>
      <input type="text" name="title" id="title" />
    </div>
  </div>

  <div>
    <a href="{% url 'events_list' %}" class="button">Clear</a>
    <button type="submit" class="button gray">Filter</button>
  </div>
</form>
